<h1>Maintain Individual ToDo</h1>

<p>This component demonstrates fetching ToDo details data from session data storage.</p>

<p *ngIf="!model.data"><em>Loading...</em></p>

<form *ngIf="model.data">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Details</legend>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="model.data.name">
        </div>
        <div class="form-group">
            <label for="Due">Due</label>
            <input type="datetime-local" class="form-control" name="whenDue" id="whenDue" required [(ngModel)]="model.data.whenDue">
        </div>
        <div>
            <label for="Completed">Completed</label>
            <input type="checkbox" class="form-control" name="completed" id="completed" value="true" [(ngModel)]="model.data.completed">
        </div>

        <button type="button" class="btn btn-success" (click)="doSubmit();">Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;
        <button *ngIf="model.data.id && model.data.id > 0" type="button" class="btn" (click)="doDelete();">Delete</button> &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn" (click)="goBack();">Cancel</button>

        <div *ngIf="model.message" class="form-group">
            <br />
            <label for="message">Message</label>
            <span>{{ model.message }}</span>
        </div>
    </fieldset>
</form>
