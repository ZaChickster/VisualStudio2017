<h1>Restaurants</h1>

<p>This component demonstrates fetching data from MongoDB.</p>

<p *ngIf="!model"><em>Loading...</em></p>

<p *ngIf="model">
    <a [routerLink]="['/todo/details']">
        Add New To-Do
    </a>
</p>

<table class='table' *ngIf="model">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Due</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of model">
            <td>{{ todo.Id }}</td>
            <td>
                <a [routerLink]="['/todo/details', todo.Id]">
                    {{ todo.Name }}
                </a>                
            </td>
            <td>{{ todo.Due }}</td>
            <td>{{ todo.Complete }}</td>
        </tr>
    </tbody>
</table>
